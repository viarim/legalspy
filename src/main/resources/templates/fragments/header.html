<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="UTF-8" />
	<title th:text="${pageTitle}"></title>
	<link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>	
	
	<script type="application/javascript" th:src="@{/bootstrap/js/fa_kit.js}"></script>
	<script type="application/javascript" th:src="@{/bootstrap/js/jquery.min.js}"></script>
	<script type="application/javascript" th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>
<body>

<div th:if="${navbar != false}">

<div class="container-fluid">
	<nav class="navbar navbar-expand-sm bg-light navbar-light">
		<div class="container-fluid">
			<ul class="navbar-nav">
				<li class="navbar nav"><a class="nav-link" th:href="@{/}">Home</a></li>
				<li class="navbar nav"><a class="nav-link" th:href="@{/logbook}">My Logbook</a></li>
				<li class="navbar nav"><a class="nav-link" th:href="@{/employeeList}">Contact List</a></li>
				<div sec:authorize="hasRole('Manager')">
					<li class="navbar nav"><a class="nav-link text-success" href="#"><strong>Admin menu</strong></a></li>
				</div>
			</ul>
			<ul class="navbar nav">
				<li class="nav navbar-nav nav-right">					
 					<div sec:authorize="isAuthenticated()">
 						Welcome! Username: <strong><span sec:authentication="name"></span></strong>&nbsp;&nbsp; 						
						Roles: <strong><span sec:authentication="principal.authorities"></span></strong>&nbsp;&nbsp;
						ID: <strong><span th:text="${loggedUserId}"></span></strong>&nbsp;&nbsp;											
 					</div>
				</li>
				<li class="nav navbar-nav nav-right">
					<a th:href="@{/logout}" class="btn btn-secondary">Sign Out</a>
				</li>
				
			</ul>
		</div>
	</nav>
</div>

</div>
