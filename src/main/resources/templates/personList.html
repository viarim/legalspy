<div th:replace="fragments/header (pageTitle='')"></div>

<h1>Person List</h1>
<a href="addPerson">Add Person</a>
<br/><br/>
<div>
   <table border="1">
      <tr>
         <th>First Name</th>
         <th>Last Name</th>
      </tr>
      <tr th:each ="person : ${persons}">
         <td th:utext="${person.firstName}">...</td>
         <td th:utext="${person.lastName}">...</td>
      </tr>
   </table>
</div>

<div th:replace="fragments/footer"></div>
