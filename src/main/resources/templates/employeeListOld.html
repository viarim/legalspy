<div th:replace="fragments/header (pageTitle='Employee List')"></div>
    
        <div class="container-fluid bg-dark text-center text-white p-4">
            <h1> CONTACT LIST</h1>
        </div>

    <div class="container-width text-center p-2">
      <a th:href="@{/addPerson}" class="btn btn-secondary" value="" role="button">Add new person</a>
      
    </div>
    
    <div class="container-width">
        <table class="table">
            <thead class="thead-light text-center">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email </th>
            <th>Leave Feedback</th>
            <th>View info</th>
            </thead>
            <tbody>
            
       <a th:href="@{'/employeeDetails?id=' + ${employee.id}}" class="btn btn-outline-secondary" role="button">Info</a>     
            
                <tr th:each="employee : ${employees}">
                    <td class="text-center" th:utext="${employee.name}"></td>
                    <td class="text-center" th:utext="${employee.surname}"></td>
                    <td class="text-center" th:utext="${employee.email}"></td>
                    <td class="text-center"><a th:href="@{/feedbackForm}" class="btn btn-outline-secondary" role="button">Link Button to leave feedback</a></td>
                    <td class="text-center"><a th:href="@{'/employeeDetails?id=' + ${employee.id}}" class="btn btn-outline-secondary" role="button">Info</a></td>    
                    </tr>
                    </tbody>
                    </table>
                    </div>
                    
 <div th:replace="fragments/footer"></div>
